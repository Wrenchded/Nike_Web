<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nike - Just Do It</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">NIKE</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Just Do It.</h1>
      <p>The future is fast. Are you?</p>
      <a href="shop.html" class="cta">Shop Now</a>
    </div>
  </section>

  <!-- Products -->
  <section class="products">
    <h2>Featured Kicks</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="assets/nike_air_max_2.png" alt="Nike Air Max" />
        <h3>Nike Air Max</h3>
        <p>₹7,999</p>
      </div>
      <div class="product-card">
        <img src="assets/nike_react.png" alt="Nike React" />
        <h3>Nike React</h3>
        <p>₹6,499</p>
      </div>
      <div class="product-card">
        <img src="assets/nike_zoom.png" alt="Nike Zoom" />
        <h3>Nike Zoom</h3>
        <p>₹8,999</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Nike. All Rights Reserved.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
